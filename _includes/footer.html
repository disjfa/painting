<footer role="contentinfo" class="bg-theme">
    <div class="container">
        <div class="row text-light">
            <div class="col-12 pb-5">
                <h3 class="pt-3">
                    <a href="{{ site.baseurl }}/" class="text-light">{{ site.title }}</a>
                </h3>
                <a href="{{ '/about.html' | prepend: site.baseurl }}" class="text-light">
                    About
                </a>
            </div>
        </div>
    </div>
    <div class="container text-light">
        <div class="row">
            <div class="col-12">
                <p>
                    subscribe
                    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
                        <i class="fa fa-rss"></i>
                        via RSS
                    </a>
                    {% if site.github_url %}
                        |
                        connect
                        <a href="{{ site.github_url }}">
                            <i class="fa fa-github"></i>
                            on gitbub
                        </a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</footer>

{% if site.google_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
{% endif %}

<script src="{{ "/build/main.js" | prepend: site.baseurl }}"></script>
