<!DOCTYPE html>
<html>
{% include head.html %}
<body class="bg-dark">

{% include navbar.html %}

<main role="main" class="bg-white">
    <div class="container bg-light">
        <div class="row">
            <div class="col-12">

                <h1 class="py-2">{{ page.title }}</h1>

                {% if page.image %}
                    <div class="pb-3">
                        <img src="{{ page.image | prepend: site.baseurl }}" alt="" class="img-thumbnail">
                    </div>
                {% endif %}

                {{ content }}
            </div>
        </div>
    </div>
</main>

{% include footer.html %}
</body>
</html>
